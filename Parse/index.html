<html lang="zh-CN">
<head>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width,initial-scale=1">
  <!--this three items must be put in fisrt place-->
	<title>This is a Parse App</title>
	<link rel="stylesheet" href="css/app_01.css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!--jquery-->
	<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
	<!--bootstrap-->
	<script type="text/javascript" src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<!--parse-->
	<script type="text/javascript" src="https://www.parse.com/downloads/javascript/parse-1.4.2.min.js"></script>

	<script type="text/javascript" src="js/app_1.js"></script>
</head>
<body>
<!--write your own code here-->
	<div class="container-fluid">
		<div class="row-fliud"id='chatMainPanel'>
			<h1>Chat with Parse REST API</h1>
			<div id="Scroll">
			<table class="table table-bordered table-striped" >
				<caption>Messages</caption><!--table标题-->
				<thead>
					<tr>
						<th>Username</th>
						<th>Message</th>
						<th>Id</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="2">No Message</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
		<!--New Message Form-->
		<div class="row-fluid">
			<form id="new-user"><!--用placeholder提示信息-->
				<input type="text" name="username" placeholder="Username"/>
				<input type="text" name="message" placeholder="Message"/>
				<a id="send" class="btn btn-primary">发送</a><br/>
				<input type="text" name="objectId" placeholder="Id"/>
				<a id="delete" class="btn btn-primary">Delete</a>
			</form>
		</div>
	</div>
</body>
</html>
